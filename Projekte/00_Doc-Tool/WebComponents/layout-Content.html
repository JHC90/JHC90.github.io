<script type="text/javascript">
/// some script

// jquery ready start
$(document).ready(function() {
	// jQuery code

	//////////////////////// Prevent closing from click inside dropdown
    $(document).on('click', '.dropdown-menu', function (e) {
      e.stopPropagation();
    });

    // make it as accordion for smaller screens
    if ($(window).width() < 992) {
	  	$('.dropdown-menu a').click(function(e){
	  		e.preventDefault();
	        if($(this).next('.submenu').length){
	        	$(this).next('.submenu').toggle();
	        }
	        $('.dropdown').on('hide.bs.dropdown', function () {
			   $(this).find('.submenu').hide();
			})
	  	});
	}
	
}); // jquery end
</script>

<style type="text/css">
	@media (min-width: 992px){
		.dropdown-menu .dropdown-toggle:after{
			border-top: .3em solid transparent;
		    border-right: 0;
		    border-bottom: .3em solid transparent;
		    border-left: .3em solid;
		}

		.dropdown-menu .dropdown-menu{
			margin-left:0; margin-right: 0;
		}

		.dropdown-menu li{
			position: relative;
		}
		.nav-item .submenu{ 
			display: none;
			position: absolute;
			left:100%; top:-7px;
		}
		.nav-item .submenu-left{ 
			right:100%; left:auto;
		}

		.dropdown-menu > li:hover{ background-color: #f1f1f1 }
		.dropdown-menu > li:hover > .submenu{
			display: block;
		}
		
		.navbar-collapse{
			background-color: #525252;
		    
		}
		
		.navbar{
			background-color: #525252;  
		}
		
		.navbar-expand-lg{
			background-color: #525252;
		    
		}

		.navbar-dark{
			background-color: #525252;
		    
		}
	}
</style>

  <script>
  // When the user scrolls down 50px from the top of the document, resize the header's font size
  window.onscroll = function() {scrollFunction()};
  function scrollFunction() {
  if (document.body.scrollTop > 30 || document.documentElement.scrollTop > 30) {
  document.getElementById("headerBOXabsolute").style.height = "15%";
  document.getElementById("particles-js").style.height = "11%";
  document.getElementById("article").style.width = "80%";
  document.getElementById("asideBreadCrump").style.width = "15%";
  document.getElementById("navbar").style.opacity = "0.85";
  
  } else {
  document.getElementById("headerBOXabsolute").style.height = "40%";
  document.getElementById("particles-js").style.height = "30%";
  document.getElementById("article").style.width = "75%";
  document.getElementById("asideBreadCrump").style.width = "20%";
  document.getElementById("navbar").style.opacity = "0.95";
  }
  }
  </script>
